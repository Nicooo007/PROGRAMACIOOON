<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate Service Login</title>
    <link rel="stylesheet" href="LOGIN2.CSS">
</head>
<body>
    <div class="container">
        <div class="login-panel">
            <div class="login-header">
                <img src="./80874455-graduado-estudiante-feliz-icono-ilustración-vectorial-diseño-gráfico.jpg" alt="Logo" class="logo">
                <h1>GRADUATE SERVICE</h1>
            </div>
            <form action="#" method="post">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <input type="text" id="verification-code" name="verification-code" placeholder="Verification code" required>
                    <span class="verification-code">8Ad4F</span>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <div class="illustration">
            <!-- Aquí puedes agregar la ilustración o imagen que desees -->
            <img src="./chica-2.jpg" alt="Illustration">
        </div>
    </div>
</body>
</html>
