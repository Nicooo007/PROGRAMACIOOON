<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Type your username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Type your password" required>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
            <div class="social-login">
                <p>Or Sign Up Using</p>
                <div class="social-buttons">
                    <a href="https://www.facebook.com/?wtsid=rdr_0LDjRh4QzzvcsQaah"><img class="facebook" src="facebook-logo-facebook-icon-transparent-free-png.webp" alt="">  </a>
                    <a href="https://x.com"><img class="GMAIL" src="./twitter-brand-new-logo-3-d-with-new-x-shaped-graphic-of-the-world-s-most-popular-social-media-free-png.webp" alt="">  </a>
                    <a href="https://mail.google.com/mail/u/0/#inbox"><img class="x" src="./images.png" alt="">  </a>
                </div>
            </div>
            <div class="sign-up">
                <p>Or Sign Up Using</p>
                <a href="#">SIGN UP</a>
            </div>
        </div>
    </div>
</body>
</html>
